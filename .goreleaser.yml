before:
  hooks:
    - go mod tidy
builds:
  - id: 'git-semv'
    main: ./cmd/git-semv
    env:
      - GO111MODULE=on
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
archives:
  - replacements:
      386: i386
      amd64: x86_64
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    files:
      - none*
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
brews:
  - tap:
      owner: Vr00mm
      name: homebrew-git-semv
      token: "{{ .Env.TOKEN_GITHUB }}"
    homepage: https://github.com/Vr00mm/git-semv/tree/main
    description: This is a Git plugin for Semantic Versioning.
    license: "MIT"
    dependencies:
      - git
    install: |
      bin.install "git-semv"
      #  zsh_completion.install "misc/completion.zsh"
      #  bash_completion.install "misc/completion.bash"
      #  fish_completion.install "misc/completion.fish"
    test: |
      system "#{bin}/git-semv -v"
